<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Chicken Run 2</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="game-wrapper">
				<canvas id="canvas"></canvas>
				<div class="score" id="score"></div>
				<div class="highscore" id="highscore"></div>
				<div class="gameover-overlay" id="gameover-overlay">
					<div class="centered">
						<div class="gameover-title">Game Over!</div>
						<div class="gameover-score">
							Score: <span id="gameover-score"></span><br />
							Best: <span id="gameover-highscore"></span>
						</div>
						<div class="gameover-buttons">
							<button class="button" id="gameover-back">Back</button><!--
						 --><button class="button" id="gameover-retry">Retry</button>
						</div>
					</div>
				</div>
				<div class="start-overlay" id="start-overlay">
					<div class="centered">
						<div class="start-title">Chicken Run<br />2</div>
						<button class="button start-button" id="start-button">Start Game</button>
					</div>
				</div>
				<div class="scene-fade-overlay" id="fader">
					<div class="centered">
						<div class="chicken-loader"></div>
					</div>
				</div>
				<div class="button mute" id="mute"></div>
				<div class="loading-overlay" id="loading-overlay">
					<div class="centered">
						<div class="chicken-loader"></div>
						<div class="loading-percentage"><span id="loading-percentage"></span>%</div>
					</div>
				</div>
			</div>
			<div class="fullscreen" id="fullscreen">Fullscreen</div>
		</div>

		<script src="js/main.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
						(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-69368018-2', 'auto');
			ga('send', 'pageview');

		</script>
	</body>
</html>
